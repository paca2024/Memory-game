<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Memory Matching Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-screen" class="container">
        <h1>Memory Matching Game</h1>
        <div class="login-form">
            <input type="text" id="user-id" placeholder="Enter your User ID" maxlength="20">
            <button id="start-game">Start Game</button>
            <div id="login-error" class="error-message"></div>
        </div>
    </div>

    <div id="game-container" class="container" style="display: none;">
        <div class="header">
            <h1>Crypto Memory Game</h1>
            <div class="game-info">
                <div class="level">Level: <span id="current-level">1</span></div>
                <div class="moves">Moves: <span id="moves">0</span></div>
                <div class="timer">Time: <span id="timer">15</span>s</div>
            </div>
        </div>
        <div id="game-board" class="game-board"></div>
        <div class="controls">
            <button id="restart" class="btn">Restart Game</button>
            <button id="logout" class="secondary-button">Change User</button>
        </div>
    </div>

    <template id="card-template">
        <div class="card">
            <div class="card-face card-front"></div>
            <div class="card-face card-back"></div>
        </div>
    </template>

    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <div class="game-over-stats">
                <p>Level: <span id="final-level"></span></p>
                <p>Moves: <span id="final-moves"></span></p>
                <p>Score: <span id="final-score"></span></p>
            </div>
            <div class="game-over-buttons">
                <button id="try-again">Try Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
